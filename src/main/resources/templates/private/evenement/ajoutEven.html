<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{assets_private/css/style.css}">
    <title>Formulaire d'événement</title>
</head>
<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">
                        <div class="brand-logo">
                            <h2 style="font-size: 40px; color: #ff5821; font-weight: bold;">FasoEvent</h2>
                        </div>
                        <h4>Ajout d'évènement</h4>

                        <form class="pt-3" th:action="@{/evenements}" method="post">
                            <div class="form-group">
                                <label>Intitulé</label>
                                <div class="input-group">
                                    <input type="text" id="intitule" name="intitule" required class="form-control form-control-lg border-left-0" placeholder="Entrez le nom">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Catégorie</label>
                                <div class="input-group">
                                    <input type="text" id="categorie" name="categorie" required class="form-control form-control-lg border-left-0" placeholder="Entrez la catégorie">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Date de début</label>
                                <div class="input-group">
                                    <input type="date" id="dateDebut" name="dateDebut" required class="form-control form-control-lg border-left-0" placeholder="Entrez la date de début">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Date de fin</label>
                                <div class="input-group">
                                    <input type="date" id="dateFin" name="dateFin" required class="form-control form-control-lg border-left-0" placeholder="Entrez la date de fin">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Lieu</label>
                                <div class="input-group">
                                    <input type="text" id="lieu" name="lieu" required class="form-control form-control-lg border-left-0" placeholder="Entrez le lieu">
                                </div>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-block btn-lg font-weight-medium auth-form-btn w-100 text-white" style="background-color: #ff5821;">Créer l'événement</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 register-half-bg d-flex flex-row">
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020 Tous droit reservé.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ... Vos autres balises de script ... -->
<script th:src="@{../../vendors/base/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script th:src="@{../../js/off-canvas.js}"></script>
  <script th:src="@{../../js/hoverable-collapse.js}"></script>
  <script th:src="@{../../js/template.js}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script th:src="@{../../js/file-upload.js}"></script>

</body>
</html>
