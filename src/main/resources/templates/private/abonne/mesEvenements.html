<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mes Évènements</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="@{/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" href="@{/vendors/base/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="@{/assets_private/css/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" href="@{/images/favicon.png}" />
</head>

<body>
    <div class="container-fluid page-body-wrapper">

        <!-- Sidebar and Navbar -->

        <!-- Main Content -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="d-flex justify-content-between flex-wrap">
                            <div class="d-flex align-items-end flex-wrap">
                                <div class="me-md-3 me-xl-5">
                                    <h2>Mes Évènements</h2>
                                </div>
                                <div class="d-flex">
                                    <i class="mdi mdi-home text-muted hover-cursor"></i>
                                    <p class="text-muted mb-0 hover-cursor">&nbsp;/&nbsp;Listes&nbsp;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title">Mes Évènements</p>
                                <div class="table-responsive">
                                    <table id="mes-evenements-listing" class="table">
                                        <thead>
                                            <tr class="d-flex justify-content-between flex-wrap">
                                                <th class="mt-3">Nom</th>
                                                <th class="mt-3">Catégorie</th>
                                                <th class="mt-3">Lieu</th>
                                                <th class="mt-3">Date début</th>
                                                <th class="mt-3">Date fin</th>
                                                <th class="mt-3" style="margin-right: 90px;">Action</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <!-- Utilisez Thymeleaf pour itérer sur la liste des événements -->
                                            <tr th:each="evenement : ${mesEvenements}"
                                                class="d-flex justify-content-between flex-wrap">
                                                <td th:text="${evenement.intitule}" class="mt-3"></td>
                                                <td th:text="${evenement.categorie}" class="mt-3"></td>
                                                <td th:text="${evenement.lieu}" class="mt-3"></td>
                                                <td th:text="${evenement.dateDebut}" class="mt-3"></td>
                                                <td th:text="${evenement.dateFin}" class="mt-3"
                                                    style="margin-right: 30px;"></td>
                                                <td><a class="btn btn-primary mt-2 mt-xl-0 text-white"
                                                        th:href="@{/supprimer-evenement/{id}(id=${evenement.id})}">Supprimer</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugins JS -->
    <script src="@{/vendors/base/vendor.bundle.base.js}"></script>
    <!-- Custom JS -->
    <script src="@{/js/off-canvas.js}"></script>
    <script src="@{/js/hoverable-collapse.js}"></script>
    <script src="@{/js/template.js}"></script>
    <!-- Custom JS for this page -->
    <script src="@{/js/file-upload.js}"></script>
</body>

</html>
