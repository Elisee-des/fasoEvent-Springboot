<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement</title>
    
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
	<div class="container">
		<div class="message" th:if="${message !=null}">
			[[${message}]]
	</div>
		<h2>Formulaire d'enregistrement</h2>
			<form 
			th:action="@{/registration}"
			 method="post"
			 role="form"
			 th:object="${user}">
				<div class="form-group">
					<label for="fullname">Nom complet:</label>
					<input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Entrez votre nom complet" required>
				</div>
				
				<div class="form-group">
					<label for="email">Email:</label>
					<input th:field="*{email}" type="email" id="email" name="email" placeholder="Entrez votre email" required>
				</div>
				
				<div class="form-group">
					<label for="password">mot de passe:</label>
					<input th:field="*{password}" type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
				</div>
				<input type="submit" value="Enregistrer">
			</form>
			
	</div>
</body>

</html>
