<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion</title>
    
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
	<div class="container">
		<div class="message" th:if="${param.error}">
			Invalid Username or Password
		</div>
	<div class="message" th:if="${param.logout}">
			Logout Successfuly
	</div>
		<h2>Page de connexion de l'admin et du user</h2>
			<form 
			th:action="@{/login}"
			 method="post"
			 >
				
				<div class="form-group">
					<label for="username">Nom d'utilisateur:</label>
					<input type="text" id="username" name="username" placeholder="Entrez le nom d'utilisateur" required>
				</div>
				
				<div class="form-group">
					<label for="password">mot de passe:</label>
					<input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
				</div>
				<input type="submit" value="Envoyer">
			</form>
			
	</div>
</body>

</html>
